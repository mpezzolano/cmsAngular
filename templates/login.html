<div class="container">
    <div class="col-md-6 col-md-offset-3">

        <!-- PAGE TITLE -->
        <div class="page-header">
            <h1><span class="glyphicon glyphicon-tower"></span> JPMorgan Login</h1>
        </div>

        <!-- SHOW ERROR/SUCCESS MESSAGES -->
        <div id="messages"></div>

        <!-- FORM -->
        <form>
            <!-- USER -->
            <div id="user-group" class="form-group">
                <label>User</label>
                <input type="text" name="user" class="form-control" placeholder="User">
                <span class="help-block"></span>
            </div>

            <!-- Password -->
            <div id="usrpassword-group" class="form-group">
                <label>Password</label>
                <input type="password" name="usrpassword" class="form-control" placeholder="Password">
                <span class="help-block"></span>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-success btn-lg btn-block">
                <span class="glyphicon glyphicon-flash"></span> Submit!
            </button>
        </form>

    </div>
</div>
